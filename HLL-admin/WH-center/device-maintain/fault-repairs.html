<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"> 
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<title>故障报修</title>
		<link rel="stylesheet" href="../../css/reset.css">
		<link rel="stylesheet" href="../../layui/css/layui.css">
		<link rel="stylesheet" href="../../css/public.css">
		<link rel="stylesheet" href="../../font-awesome-4.7.0/css/font-awesome.css">
		<style>
			body {
				box-sizing: border-box;
				overflow: hidden;
				/* font-size: 0; */
			}
			.layui-form-label {
				
			}
			.layui-layer-content {
				box-sizing: border-box;
				padding: 10px;
			}
			.layer-device-info {
				width: 100%;
			}
			.layer-device-info>h3 {
				font-weight: bold;
				font-size: 24px;
				margin-bottom: 20px;
			}
			.layer-device-info>div {
				width: 50%;
				display: inline-block;
				margin-bottom: 20px;
			}
			.layer-device-info>div>* {
				display: inline-block;
			}
			.layer-device-num {
				
			}
			.layer-device-describe {
				
			}
		</style>
	</head>
	<body>
	<!-- *@author 侯成昊
		*@company 豆趣（山东）科技有限公司
		*@E-mail 824099815@qq.com
		*@QQ 824099815
	-->
	
		<table id="target" lay-filter="target"></table>
		
		
		
		<script src="../../js/jQuery-3.4.0.js"></script>
		<script src="../../js/jquery.cookie.js"></script>
		<script src="../../layui/layui.js"></script>
		<script type="text/html" id="backBtn">
			<a class="layui-btn layui-btn-xs " lay-event="detail">详情</a>
			<a class="layui-btn layui-btn-xs " lay-event="appoint">分配任务</a>
		</script>
		<script>
			layui.use(['element', 'laypage', 'layer', 'form', 'laydate', 'table', 'upload'], function() {
				var $ = layui.jquery,
					element = layui.element,
					laypage = layui.laypage,
					form = layui.form,
					layer = layui.layer,
					table = layui.table,
					laydate = layui.laydate,
					upload = layui.upload;

				
				//渲染表格
				table.render({
					elem: '#target',
					page: true,
					height: 'full-22',
					url: '../../json/faultRepairs.json',
					request: {
						pageName: 'pageNum' //页码的参数名称，默认：page
						,limitName: 'pageSize' //每页数据量的参数名，默认：limit
					},
					cols: [
						[{
								field: 'num',
								title: '设备编号',
								align: 'center',
								minWidth: 100
							},{
								field: 'name',
								title: '设备名称',
								align: 'center',
								minWidth: 150
							},{
								field: 'position',
								title: '安装位置',
								align: 'center',
								minWidth: 100
							}, {
								field: 'describe',
								title: '故障描述',
								align: 'center',
								minWidth: 100
							}, {
								field: 'repairMan',
								title: '报修人',
								align: 'center',
								minWidth: 100
							}, {
								field: 'phone',
								title: '联系方式',
								align: 'center',
								minWidth: 100
							},{
								field: 'time',
								title: '报修时间',
								align: 'center',
								minWidth: 100
							},{
								field: 'static',
								title: '状态',
								align: 'center',
								minWidth: 100
							}, {
								align: 'center',
								title: '操作',
								toolbar: '#backBtn',
								fixed: 'right',
								minWidth: 140
							}
						],
					]
					
				});

				table.on('tool(target)', function(obj){
					var data = obj.data;
					if(obj.event === 'appoint'){
						layer.open({
							type: 1,
							area: ['50%', '70%'], //宽高
							content: '<form class="layui-form" action="" lay-filter="add-version"><div class="layer-device-info"><h3>' + data.name + '</h3><div class="layer-device-num"><span>设备编号：</span><p>' + data.num + '</p></div><div><span>报修时间：</span><p>' + data.time + '</p></div><div class="layer-device-describe"><span>故障描述：</span><p>' + data.describe + '</p></div></div><div class="layui-form-item"><label class="layui-form-label">指派给</label><div class="layui-input-block"><select name="modules" lay-verify="required" lay-search=""><option value="">直接选择或搜索选择</option><option value="1">张三</option><option value="2">李四</option><option value="3">王五</option><option value="4">马六</option></select></div></div><div class="layui-form-item"><label class="layui-form-label">完成时间</label><div class="layui-input-block"><input type="text" class="layui-input" id="finishTime" placeholder="请选择完成时间"></div></div><div class="layui-form-item"><div class="layui-input-block"><button type="submit" class="layui-btn" id="uploadApk" lay-submit="" lay-filter="submit">立即提交</button><button type="reset" class="layui-btn layui-btn-primary">重置</button></div></div></from>'
						});
						form.render();
						laydate.render({
						  elem: '#finishTime'
						  ,type: 'datetime'
						});
					} else {
						
					}
				});




			});
		</script>
	</body>
</html>
