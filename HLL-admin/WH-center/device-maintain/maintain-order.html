		<table id="target" lay-filter="target"></table>

		<script>
			layui.use(['element', 'laypage', 'layer', 'form', 'laydate', 'table', 'upload'], function() {
				var $ = layui.jquery,
					element = layui.element,
					laypage = layui.laypage,
					form = layui.form,
					layer = layui.layer,
					table = layui.table,
					upload = layui.upload;

				
				//渲染表格
				table.render({
					elem: '#target',
					page: true,
					height: 'full-22',
					url: '../../json/maintainOrder.json',
					request: {
						pageName: 'pageNum' //页码的参数名称，默认：page
						,limitName: 'pageSize' //每页数据量的参数名，默认：limit
					},
					cols: [
						[{
								field: 'num',
								title: '设备编号',
								align: 'center',
								minWidth: 100
							},{
								field: 'name',
								title: '设备名称',
								align: 'center',
								minWidth: 100
							}, {
								field: 'position',
								title: '安装位置',
								align: 'center',
								minWidth: 100
							}, {
								field: 'describe',
								title: '故障描述',
								align: 'center',
								minWidth: 100
							}, {
								field: 'repairMan',
								title: '报修人',
								align: 'center',
								minWidth: 100
							}, {
								field: 'phone',
								title: '联系方式',
								align: 'center',
								minWidth: 100
							}
							,{
								field: 'repairtime',
								title: '报修时间',
								align: 'center',
								minWidth: 160
							}
							,{
								field: 'timeLimit',
								title: '期限时间',
								align: 'center',
								minWidth: 160
							}
							,{
								field: 'maintainMan',
								title: '维修人员',
								align: 'center',
								minWidth: 50
							},{
								field: 'static',
								title: '状态',
								align: 'center',
								minWidth: 50
							},{
								align: 'center',
								title: '操作',
								toolbar: '#backBtn',
								fixed: 'right',
								minWidth: 160
							} 
						],
					]
					
				});

				table.on('tool(target)', function(obj){
					var data = obj.data;
					
				});





			});
