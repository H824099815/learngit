<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"> 
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<title>巡检记录</title>
		<link rel="stylesheet" href="../../css/reset.css">
		<link rel="stylesheet" href="../../layui/css/layui.css">
		<link rel="stylesheet" href="../../css/public.css">
		<link rel="stylesheet" href="../../font-awesome-4.7.0/css/font-awesome.css">
		<style>
			body {
				box-sizing: border-box;
				/* overflow: auto; */
				/* font-size: 0; */
			}
			
			
			.layui-layer-content {
				box-sizing: border-box;
				padding: 10px;
			}
			.layui-layer-content {
				box-sizing: border-box;
				padding: 10px;
			}
			.layer-device-info {
				width: 100%;
			}
			.layer-device-info>h3 {
				font-weight: bold;
				font-size: 24px;
				margin-bottom: 20px;
			}
			.layer-device-info>div {
				width: 50%;
				display: inline-block;
				margin-bottom: 20px;
			}
			.layer-device-info>div>* {
				display: inline-block;
			}
			
			
			
			
			
		</style>
	</head>
	<body>
	<!-- *@author 侯成昊
		*@company 豆趣（山东）科技有限公司
		*@E-mail 824099815@qq.com
		*@QQ 824099815
	-->
	
		<table id="target" lay-filter="target"></table>
		
		
		
		<script src="../../js/jQuery-3.4.0.js"></script>
		<script src="../../js/jquery.cookie.js"></script>
		<script src="../../layui/layui.js"></script>
		<script type="text/html" id="backBtn">
			<a class="layui-btn layui-btn-xs " lay-event="deviceList">设备列表</a>
		</script>
		<script>
			layui.config({
				base: '../../mods/'
				, version: '1.0'
			});
			
			layui.use(['element', 'laypage', 'layer', 'form', 'laydate', 'table', 'upload','layarea'], function() {
				var $ = layui.jquery,
					element = layui.element,
					laypage = layui.laypage,
					form = layui.form,
					layer = layui.layer,
					table = layui.table,
					upload = layui.upload,
					layarea = layui.layarea,
					laydate = layui.laydate;

				
				//渲染表格
				table.render({
					elem: '#target',
					page: true,
					height: 'full-22',
					url: '../../json/inspectionLog.json',
					request: {
						pageName: 'pageNum' //页码的参数名称，默认：page
						,limitName: 'pageSize' //每页数据量的参数名，默认：limit
					},
					cols: [
						[{
								field: 'area',
								title: '巡检区域',
								align: 'center',
								minWidth: 100
							},{
								field: 'amount',
								title: '设备数量',
								align: 'center',
								minWidth: 100
							}, {
								field: 'inspectionTime',
								title: '巡检时间',
								align: 'center',
								minWidth: 100
							}, {
								field: 'inspectionOne',
								title: '巡检人',
								align: 'center',
								minWidth: 100
							},{
								align: 'center',
								title: '操作',
								toolbar: '#backBtn',
								fixed: 'right',
								minWidth: 100
							}
						],
					]
					
				});

			$('.add-plan').click(function() {
				//页面层
				
				layer.open({
					type: 1,
					area: ['60%', '55%'], //宽高
					content: '<form class="layui-form"><div class="layui-form-item" id="area-picker"><div class="layui-form-label">巡检区域</div><div class="layui-input-inline"><select name="province" class="province-selector" data-value="山东省" lay-filter="province-1"><option value="">请选择省</option></select></div><div class="layui-input-inline"><select name="city" class="city-selector" data-value="济南市" lay-filter="city-1"><option value="">请选择市</option></select></div><div class="layui-input-inline"><select name="county" class="county-selector" data-value="历下区" lay-filter="county-1"><option value="">请选择区</option></select></div></div><div class="device-counts"><span>设备数量(台)：</span><p>100</p></div><div class="layui-form-item"><label class="layui-form-label">巡检周期</label><div class="layui-input-block"><select name="interest" lay-filter="aihao"><option value=""></option><option value="0">1个月</option><option value="1">2个月</option><option value="2">6个月</option><option value="3">12个月</option></select></div></div><div class="layui-form-item"><label class="layui-form-label">开始时间</label><div class="layui-input-block"><input type="text" class="layui-input" id="startTime" placeholder="请选择开始时间"></div></div><div class="layui-form-item"><div class="layui-input-block"><button type="submit" class="layui-btn" lay-submit="" lay-filter="submit">立即提交</button><button type="reset" class="layui-btn layui-btn-primary">重置</button></div></div></form>'
				});
				form.render();
				layarea.render({
					elem: '#area-picker',
					change: function (res) {
						//选择结果
						console.log(res);
				    }
				});
				laydate.render({
					elem: '#startTime'
				});
			})
			
			table.on('tool(target)', function(obj){
				var data = obj.data;
				if(obj.event === 'deviceList'){
					window.location = 'inspection-device-list.html'
				} else {
					if(obj.event === 'appoint'){
						layer.open({
							type: 1,
							area: ['50%', '55%'], //宽高
							content: '<form class="layui-form" action="" lay-filter="add-version"><div class="layer-device-info"><h3>' + data.area + '</h3><div class="layer-device-counts"><span>设备数量：</span><p>' + data.amount + '台</p></div><div><span>巡检时间：</span><p>' + data.inspectionTime + '</p></div></div><div class="layui-form-item"><label class="layui-form-label">指派给</label><div class="layui-input-block"><select name="modules" lay-verify="required" lay-search=""><option value="">直接选择或搜索选择</option><option value="1">张三</option><option value="2">李四</option><option value="3">王五</option><option value="4">马六</option></select></div></div><div class="layui-form-item"><label class="layui-form-label">完成时间</label><div class="layui-input-block"><input type="text" class="layui-input" id="finishTime" placeholder="请选择完成时间"></div></div><div class="layui-form-item"><div class="layui-input-block"><button type="submit" class="layui-btn" id="uploadApk" lay-submit="" lay-filter="submit">立即提交</button><button type="reset" class="layui-btn layui-btn-primary">重置</button></div></div></from>'
						});
						form.render();
						laydate.render({
						  elem: '#finishTime'
						  ,type: 'datetime'
						});
					} else {
						
					}
				}
			});




			});
		</script>
	</body>
</html>
