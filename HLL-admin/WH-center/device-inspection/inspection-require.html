<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"> 
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<title>维修知识库</title>
		<link rel="stylesheet" href="../../css/reset.css">
		<link rel="stylesheet" href="../../layui/css/layui.css">
		<link rel="stylesheet" href="../../css/public.css">
		<link rel="stylesheet" href="../../font-awesome-4.7.0/css/font-awesome.css">
		<style>
			body {
				box-sizing: border-box;
				/* overflow: auto; */
				/* font-size: 0; */
			}
			.add-plan {
				margin: 10px 0 0 10px;
			}
			
			.layui-layer-content {
				box-sizing: border-box;
				padding: 10px;
			}
			
		</style>
	</head>
	<body>
	<!-- *@author 侯成昊
		*@company 豆趣（山东）科技有限公司
		*@E-mail 824099815@qq.com
		*@QQ 824099815
	-->
	
		<button class="layui-btn layui-right add-plan">新增计划</button>
		<table id="target" lay-filter="target"></table>
		
		
		
		<script src="../../js/jQuery-3.4.0.js"></script>
		<script src="../../js/jquery.cookie.js"></script>
		<script src="../../layui/layui.js"></script>
		<script type="text/html" id="backBtn">
			<a class="layui-btn layui-btn-xs layui-bg-red" lay-event="delete">删除</a>
			<a class="layui-btn layui-btn-xs " lay-event="edit">编辑</a>
			<a class="layui-btn layui-btn-xs " lay-event="downlooad">下载</a>
		</script>
		<script>
			layui.config({
				base: '../../mods/'
				, version: '1.0'
			});
			
			layui.use(['element', 'laypage', 'layer', 'form', 'laydate', 'table', 'upload','layarea'], function() {
				var $ = layui.jquery,
					element = layui.element,
					laypage = layui.laypage,
					form = layui.form,
					layer = layui.layer,
					table = layui.table,
					upload = layui.upload,
					layarea = layui.layarea,
					laydate = layui.laydate;

				
				//渲染表格
				table.render({
					elem: '#target',
					page: true,
					height: 'full-70',
					url: '../../json/inspectionRequire.json',
					request: {
						pageName: 'pageNum' //页码的参数名称，默认：page
						,limitName: 'pageSize' //每页数据量的参数名，默认：limit
					},
					cols: [
						[{
								field: 'deviceType',
								title: '设备类型',
								align: 'center',
								minWidth: 100
							},{
								field: 'fileName',
								title: '文件名',
								align: 'center',
								minWidth: 100
							}, {
								field: 'fileSize',
								title: '文件大小',
								align: 'center',
								minWidth: 100
							},{
								field: 'submitTime',
								title: '提交时间',
								align: 'center',
								minWidth: 100
							},{
								align: 'center',
								title: '操作',
								toolbar: '#backBtn',
								fixed: 'right',
								minWidth: 130
							}
						],
					]
					
				});
				// 监听表格事件
				table.on('tool(target)', function(obj){
					var data = obj.data;
					if(obj.event === 'edit') {
						layer.open({
							type: 1,
							area: ['60%', '35%'], //宽高
							content: '<form class="layui-form"><div class="layui-form-item"><label class="layui-form-label">设备类型</label><div class="layui-input-block"><input type="text" class="layui-input"  placeholder="请输入设备类型"></div></div><div class="layui-form-item"><label class="layui-form-label">文档上传</label><input type="file" name="file" id="uploadFile" ></div><div class="layui-form-item"><div class="layui-input-block"><button type="submit" class="layui-btn" lay-submit="" lay-filter="submit">立即提交</button><button type="reset" class="layui-btn layui-btn-primary">重置</button></div></div></form>'
						});
						form.render();
						
						
						//绑定原始文件域
						upload.render({
							elem: '#uploadFile'
							,url: 'https://httpbin.org/post' //改成您自己的上传接口
							,done: function(res){
							layer.msg('上传成功');
							console.log(res)
							}
						  });
					} else {
						
					}
				});
			$('.add-plan').click(function() {
				//页面层
				
				layer.open({
					type: 1,
					area: ['60%', '35%'], //宽高
					content: '<form class="layui-form"><div class="layui-form-item"><label class="layui-form-label">设备类型</label><div class="layui-input-block"><input type="text" class="layui-input"  placeholder="请输入设备类型"></div></div><div class="layui-form-item"><label class="layui-form-label">文档上传</label><input type="file" name="file" id="uploadFile" ></div><div class="layui-form-item"><div class="layui-input-block"><button type="submit" class="layui-btn" lay-submit="" lay-filter="submit">立即提交</button><button type="reset" class="layui-btn layui-btn-primary">重置</button></div></div></form>'
				});
				form.render();
				
				
				//绑定原始文件域
				upload.render({
					elem: '#uploadFile'
					,url: 'https://httpbin.org/post' //改成您自己的上传接口
					,done: function(res){
					layer.msg('上传成功');
					console.log(res)
					}
				  });
			})





			});
		</script>
	</body>
</html>
