<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"> 
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<title>设备监控</title>
		<link rel="stylesheet" href="../../css/reset.css">
		<link rel="stylesheet" href="../../layui/css/layui.css">
		<link rel="stylesheet" href="../../css/public.css">
		<link rel="stylesheet" href="../../font-awesome-4.7.0/css/font-awesome.css">
		<style>
			body {
				box-sizing: border-box;
				/* overflow: auto; */
				/* font-size: 0; */
			}
		</style>
	</head>
	<body>
	<!-- *@author 侯成昊
		*@company 豆趣（山东）科技有限公司
		*@E-mail 824099815@qq.com
		*@QQ 824099815
	-->
	
		<table id="target" lay-filter="target"></table>
		
		
		
		<script src="../../js/jQuery-3.4.0.js"></script>
		<script src="../../js/jquery.cookie.js"></script>
		<script src="../../layui/layui.js"></script>
		<script type="text/html" id="backBtn">
			<a class="layui-btn layui-btn-xs " lay-event="faultStatistic">故障统计</a>
			<a class="layui-btn layui-btn-xs " lay-event="boxMonitoring">箱格监控</a>
			<a class="layui-btn layui-btn-xs " lay-event="cctv">视频监控</a>
		</script>
		<script>
			layui.use(['element', 'laypage', 'layer', 'form', 'laydate', 'table', 'upload'], function() {
				var $ = layui.jquery,
					element = layui.element,
					laypage = layui.laypage,
					form = layui.form,
					layer = layui.layer,
					table = layui.table,
					upload = layui.upload;

				
				//渲染表格
				table.render({
					elem: '#target',
					page: true,
					height: 'full-22',
					url: '../../json/deviceMonitoring.json',
					request: {
						pageName: 'pageNum' //页码的参数名称，默认：page
						,limitName: 'pageSize' //每页数据量的参数名，默认：limit
					},
					cols: [
						[{
								field: 'name',
								title: '设备名称',
								align: 'center',
								minWidth: 130
							} //width 支持：数字、百分比和不填写。你还可以通过 minWidth 参数局部定义当前单元格的最小宽度，layui 2.2.1 新增
							, {
								field: 'position',
								title: '安装位置',
								align: 'center',
								minWidth: 100
							}, {
								field: 'display',
								title: '显示模块',
								align: 'center',
								minWidth: 100
							}, {
								field: 'communication',
								title: '通讯模块',
								align: 'center',
								minWidth: 100
							}, {
								field: 'scan',
								title: '扫描模块',
								align: 'center',
								minWidth: 100
							}
							,{
								field: 'cctv',
								title: '视频监控',
								align: 'center',
								minWidth: 100
							} //单元格内容水平居中
							,{
								field: 'power',
								title: '电源模块',
								align: 'center',
								minWidth: 100
							} //单元格内容水平居中
							,{
								field: 'frontCamera',
								title: '前置摄像头',
								align: 'center',
								minWidth: 100
							} //单元格内容水平居中
							, {
								align: 'center',
								title: '操作',
								toolbar: '#backBtn',
								fixed: 'right',
								minWidth: 240
							} //单元格内容水平居中
						],
					]
					
				});

				table.on('tool(target)', function(obj){
					var data = obj.data;
					if(obj.event === 'boxMonitoring'){
						window.location = 'box-monitoring.html'
					} else {
						if(obj.event === 'cctv'){
							window.location = 'cctv-list.html'
						} else {
							
						}
					}
				});





			});
		</script>
	</body>
</html>
