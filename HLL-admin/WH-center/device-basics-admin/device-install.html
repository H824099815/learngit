<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"> 
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<title>设备监控</title>
		<link rel="stylesheet" href="../../css/reset.css">
		<link rel="stylesheet" href="../../layui/css/layui.css">
		<link rel="stylesheet" href="../../css/public.css">
		<link rel="stylesheet" href="../../font-awesome-4.7.0/css/font-awesome.css">
		<style>
			body {
				box-sizing: border-box;
				/* overflow: auto; */
				/* font-size: 0; */
			}
			.add-plan {
				margin: 10px 0 0 10px;
			}
			
			.layui-layer-content {
				box-sizing: border-box;
				padding: 10px;
			}
			
		</style>
	</head>
	<body>
	<!-- *@author 侯成昊
		*@company 豆趣（山东）科技有限公司
		*@E-mail 824099815@qq.com
		*@QQ 824099815
	-->
	
		<button class="layui-btn layui-right add-plan">新增计划</button>
		<table id="target" lay-filter="target"></table>
		
		
		
		<script src="../../js/jQuery-3.4.0.js"></script>
		<script src="../../js/jquery.cookie.js"></script>
		<script src="../../layui/layui.js"></script>
		<script type="text/html" id="backBtn">
			<a class="layui-btn layui-btn-xs layui-bg-red " lay-event="del">删除</a>
			<a class="layui-btn layui-btn-xs " lay-event="edit">修改</a>
			<a class="layui-btn layui-btn-xs " lay-event="cctv">通过</a>
		</script>
		<script>
			layui.config({
				base: '../../mods/'
				, version: '1.0'
			});
			
			layui.use(['element', 'laypage', 'layer', 'form', 'laydate', 'table', 'upload','layarea'], function() {
				var $ = layui.jquery,
					element = layui.element,
					laypage = layui.laypage,
					form = layui.form,
					layer = layui.layer,
					table = layui.table,
					upload = layui.upload,
					layarea = layui.layarea,
					laydate = layui.laydate;

				
				//渲染表格
				table.render({
					elem: '#target',
					page: true,
					height: 'full-70',
					url: '../../json/deviceInstall.json',
					request: {
						pageName: 'pageNum' //页码的参数名称，默认：page
						,limitName: 'pageSize' //每页数据量的参数名，默认：limit
					},
					cols: [
						[{
								field: 'deviceNum',
								title: '设备编号',
								align: 'center',
								minWidth: 100
							},{
								field: 'deviceType',
								title: '设备类型',
								align: 'center',
								minWidth: 100
							}, {
								field: 'position',
								title: '安装位置',
								align: 'center',
								minWidth: 100
							}, {
								field: 'installOne',
								title: '安装人员',
								align: 'center',
								minWidth: 100
							}, {
								field: 'createTime',
								title: '创建时间',
								align: 'center',
								minWidth: 100
							}, {
								field: 'expectTime',
								title: '预期时间',
								align: 'center',
								minWidth: 100
							}, {
								field: 'static',
								title: '状态',
								align: 'center',
								minWidth: 100
							}, {
								align: 'center',
								title: '操作',
								toolbar: '#backBtn',
								fixed: 'right',
								minWidth: 240
							}
						],
					]
					
				});

			$('.add-plan').click(function() {
				//页面层
				
				layer.open({
					type: 1,
					area: ['60%', '65%'], //宽高
					content: '<form class="layui-form"><div class="layui-form-item"><label class="layui-form-label">设备编号</label><div class="layui-input-block"><input type="text" class="layui-input"  placeholder="请填写设备编号"></div></div><div class="layui-form-item" id="area-picker"><div class="layui-form-label">巡检区域</div><div class="layui-input-inline"><select name="province" class="province-selector" data-value="山东省" lay-filter="province-1"><option value="">请选择省</option></select></div><div class="layui-input-inline"><select name="city" class="city-selector" data-value="济南市" lay-filter="city-1"><option value="">请选择市</option></select></div><div class="layui-input-inline"><select name="county" class="county-selector" data-value="历下区" lay-filter="county-1"><option value="">请选择区</option></select></div></div><div class="layui-form-item"><label class="layui-form-label">详细位置</label><div class="layui-input-block"><input type="text" class="layui-input"  placeholder="请填写详细位置"></div></div><div class="layui-form-item"><label class="layui-form-label">指派给</label><div class="layui-input-block"><select name="appoint" lay-filter="appoint" lay-search=""><option value="">直接选择或搜索选择</option><option value="1">张三</option><option value="2">李四</option><option value="3">王五</option><option value="4">马六</option></select></div></div><div class="layui-form-item"><label class="layui-form-label">预期时间</label><div class="layui-input-block"><input type="text" class="layui-input" id="startTime" placeholder="请选择预期时间"></div></div><div class="layui-form-item"><div class="layui-input-block"><button type="submit" class="layui-btn" lay-submit="" lay-filter="submit">立即提交</button><button type="reset" class="layui-btn layui-btn-primary">重置</button></div></div></form>'
				});
				form.render();
				layarea.render({
					elem: '#area-picker',
					change: function (res) {
						//选择结果
						console.log(res);
				}
				});
				laydate.render({
					elem: '#startTime'
				});
			})
			
			
			table.on('tool(target)', function(obj){
				var data = obj.data;
				if(obj.event === 'edit'){
					layer.open({
						type: 1,
						area: ['60%', '65%'], //宽高
						content: '<form class="layui-form"><div class="layui-form-item"><label class="layui-form-label">设备编号</label><div class="layui-input-block"><input type="text" class="layui-input"  placeholder="请填写设备编号"></div></div><div class="layui-form-item" id="area-picker"><div class="layui-form-label">巡检区域</div><div class="layui-input-inline"><select name="province" class="province-selector" data-value="山东省" lay-filter="province-1"><option value="">请选择省</option></select></div><div class="layui-input-inline"><select name="city" class="city-selector" data-value="济南市" lay-filter="city-1"><option value="">请选择市</option></select></div><div class="layui-input-inline"><select name="county" class="county-selector" data-value="历下区" lay-filter="county-1"><option value="">请选择区</option></select></div></div><div class="layui-form-item"><label class="layui-form-label">详细位置</label><div class="layui-input-block"><input type="text" class="layui-input"  placeholder="请填写详细位置"></div></div><div class="layui-form-item"><label class="layui-form-label">指派给</label><div class="layui-input-block"><select name="appoint" lay-filter="appoint" lay-search=""><option value="">直接选择或搜索选择</option><option value="1">张三</option><option value="2">李四</option><option value="3">王五</option><option value="4">马六</option></select></div></div><div class="layui-form-item"><label class="layui-form-label">预期时间</label><div class="layui-input-block"><input type="text" class="layui-input" id="startTime" placeholder="请选择预期时间"></div></div><div class="layui-form-item"><div class="layui-input-block"><button type="submit" class="layui-btn" lay-submit="" lay-filter="submit">立即提交</button><button type="reset" class="layui-btn layui-btn-primary">重置</button></div></div></form>'
					});
					form.render();
					layarea.render({
						elem: '#area-picker',
						change: function (res) {
							//选择结果
							console.log(res);
					}
					});
					laydate.render({
						elem: '#startTime'
					});
				} else {
					
				}
			});




			});
		</script>
	</body>
</html>
